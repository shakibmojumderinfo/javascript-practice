    <!-- Javascript Object Constructor -->
    <script>
        function Personn(fname, lname, age, height) {

                return this.firstName + " " + this.lastName

<script>
    const myNumbers = {};



    <!-- make it iterable -->
    myNumbers[Symbol.iterator] = function() {
        let n = 0;
        let done = false;
        return {
            next() {
                n += 10;
                if(n == 100) {done = true}
                return {
                    value: n,
                    done: done
                };
            }
        }
    }
    for (let num of myNumbers) {
        console.log(num)
    }
</script>
