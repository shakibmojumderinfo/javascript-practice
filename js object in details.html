    <!-- Javascript Object Method -->
    <script>
        const device = {
            deviceName: "Vibo",
            deviceModel: "vibo YO2S",
            price: "12000",
    
            name_model: function() {
                return `Mobile Name ${this.deviceName}.`.toUpperCase()+ " " + ` Model Name ${this.deviceModel}.`.toUpperCase();
            }
        };
        console.log(device.name_model());  
    </script>


    <!-- Javascript Object Constructor -->
    <script>
        function Personn(fname, lname, age, height) {
            this.firstName = fname;
            this.lastName = lname;
            this.age = age;
            this.height = height;

            this.fullName = function() {
                return this.firstName + " " + this.lastName
            }
        }

        const shakib = new Personn ("Rakib", "mojumder", 21, 3.3);
        const rakib = new Personn ("Rakib", "Hosse", 44, 5.3);

        Personn.prototype.country = 'Bangladesh';
        console.dir(Personn);

        console.log(rakib.country);
        
    </script>

<script>
    const myNumbers = {};



    //  make it iterable 
    myNumbers[Symbol.iterator] = function() {
        let n = 0;
        let done = false;
        return {
            next() {
                n += 10;
                if(n == 100) {done = true}
                return {
                    value: n,
                    done: done
                };
            }
        }
    }
    for (let num of myNumbers) {
        console.log(num)
    }
</script>

<!-- new set object -->
<script>
    sentence =  new Set (["shakib ", "Playing", " Football"]);

    let text = '';
    sentence.forEach(function(value) {
        text += value;
    });
    console.log(text); //function call
    sentence.delete('shakib');
    sentence.add("Hassan"); //The add method adds a new string
    console.log(sentence);
</script>


<script>

    const letters =  new Set (['a', 'b', 'c']);
    
    const letterIterator = letters.values();

    for (let a of letterIterator) {
        console.log(a);
    }
</script>

<div  style="background-color: rgb(190, 211, 204); border: ridge; "> 
    <h2>JavaScript Map Objects</h2>
    <p>Using Map.entries():</p>
        
    <p id="entry"></p>

    <script>
        // Create a Map
        const newFruits = new Map([
        ["apples",  " 500"],
        ["bananas",  " 300"],
        ["oranges",  " 200"]
        ]);

        let text2 = "";
        for (const x of newFruits.entries()) {
            text2 += x + "<br>";
        }

        document.getElementById("entry").innerHTML = text2;
    </script>
