<body>
    <!-- Object in Javascript -->
    <h2>Object in Javascript</h2>
    <script>
        const Device = {
            name: "Laptop",

            procesor: "intel(r)"
        }
        Device.edition = "Windows ten Home single Language";
        Device.price = 8000;

        delete Device.price;
        
        console.log(Device);
        console.log(Device.name);
    </script>


    <!-- Nested Object in Javascript -->
    <script>
        const person = {
            name: "Mehedi",
            age: 32,
            car: {
                car1 : "Audi",
                car2 : "Ford",
                car3 : "BMW"
            }
        }

console.log (person.age);
console.log(person.name);
console.log(person.car.car1); //acccess nested object
    </script>


<!-- Complex Nested Object in js -->
    <script>
        const person2 = {
            name: "john",
            age: 19,

            cars: [
            {name: "Ford", models: ["abc", "bcd"]},
            {name: "Audi", models: ["xyz", "qwe"]},
            {name: "BMW", models: ["dsa", "asd"]}
                ]
        }
        console.log(person2.name);

        console.log(person2.cars[0].models[1]);  //nested array can be access with index number
    </script>


    <!-- Javascript Object Method -->
    <script>
        const device = {
            deviceName: "Vibo",
            deviceModel: "vibo YO2S",
            price: "12000",
    
            name_model: function() {
                return `Mobile Name ${this.deviceName}.`.toUpperCase()+ " " + ` Model Name ${this.deviceModel}.`.toUpperCase();
            }
        };
        console.log(device.name_model());  
    </script>

            this.height = height;


        }
    </script>
