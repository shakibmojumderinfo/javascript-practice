<script>
	<!-- Take out longest String and index no from a Array -->
	function longestString (names){
		let longestWord = " ";
		
		for (name of names) {
			if(name.length > longestWord.length) {
				longestWord = name;
			}
		}

		return [longestWord, names.indexOf(longestWord)];
	}

	console.log(longestString(["project", "Frontend", "Javascript"]))
</script>
