<!-- I can call a function a method when it is part of the object -->

<!-- .call() method -->
<script>
   const product = {
        product_details: function(productModel){
            return this.productName + " " + this.productPrice + " " + productModel;
        }
    };
    const product1 = {
        productName: "Mobile",
        productPrice: 500
    };
    const product2 = {
        productName: "Laptop",
        productPrice: 1000
    };
    
    console.log(product.product_details.call(product1, "Marino Y3"));
    console.log(product.product_details(product2));
</script>


<!-- apply Method -->
<script>
   const productt = {
        product_details: function(productModel){
            return this.productName + " " + this.productPrice + " " + productModel;
        }
    };
    const product11 = {
        productName: "Mobile",
        productPrice: 500
    };
            // The difference is:

            // The call() method takes arguments separately.

            // The apply() method takes arguments as an array.
    const product22 = {
        productName: "Laptop",
        productPrice: 1000
    };
    // The apply() method is very handy if you want to use an array instead of an argument list.
    // আপনি যদি আর্গুমেন্ট তালিকার পরিবর্তে একটি অ্যারে ব্যবহার করতে চান তবে apply() পদ্ধতিটি খুব সহজ।
    console.log(productt.product_details.call(product11, ["Marino Y3"]));
</script>
