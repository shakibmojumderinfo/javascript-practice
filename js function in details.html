<body>
    <h2>Javascript Function in Details</h2>
    
    <script>
        function sumFunction (a, b) {
            return a + b + b ;
        }

<script> //filter method
    const numbers = [10, 20, 30, 40, 50];
    const filteredNumbers = numbers.filter((num, index) => num > 20 && index % 2 ===0)
    console.log(filteredNumbers);
</script>

        console.log("My name is Javascript");
    });
</script>
