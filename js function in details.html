<body>
    <h2>Javascript Function in Details</h2>
    
    <script>
        const x = function (a, b) {return a * b};
        // anonymous function 
        let z = x(4, 3);
    </script>


    <script>
        function sumFunction (a, b) {
            return a + b + b ;
        }
        console.log(sumFunction(1, 2, 2));
    </script>

<script>
    // Function defined using an expression are not hoisted
    const a = function (){
    }
    console.log (a());
</script>


    
<script>
    const ab = function (x, y){
        return (x + y)
    }
    cd = (ab(5, 5)); //you can't pass argument directly ;
    console.log(cd);
</script>


<script>
    // slef invoking function
    (function () {
        console.log("Javascript most popular language");
    })();
</script>


<script>
    function my_func(a, b){
        console.log("js");
        return(a + b); 
    }
    const result = my_func(1, 2);
    console.log(result); //undefined
</script>


<script>
    const person = {
        name: "Hassan",
        bodyCount: function(height, weight){
            return(height, weight);
        }
    }
    body_count = person.bodyCount(height = 7, weight = 60);
    console.log(body_count);
</script>

<script>
    const myFunction = (x, y) => x + y  //arrow function not allow this keyword
    console.log(myFunction(12, 2));
</script>


<script>
    function number1(a, b = 2) {
        return a - b;
    }
    console.log(number1(5));
</script>
