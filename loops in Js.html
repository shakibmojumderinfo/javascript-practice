<h2>For .012</h2>

<script>

  }
</script>

<!-- While loop -->

<div style="background-color: firebrick; border: ridge; ">
	<h2>While loop</h2>
	<p id="while_loop"></p>

	<script>
		let x = 1;

		while ( x < 11 ){
			console.log("the number is " + x);
			x++;
		}
		console.log(x);
		document.getElementById("while_loop").innerHTML = x;
	</script>
