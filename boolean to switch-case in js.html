<!-- Switch in javascript -->
<div  style="background-color: whitesmoke; border: ridge; ">
<h2>Swicth in Javascript</h2>
<p id="switch"></p>

<script>
	let day;
	switch (new Date().getDay()) {

// remember day start with sunday and [0]
// Sunday is the first day of the week in JavaScript and many other languages.
// There is no fundamental reason why this is so, it is a standard that has been adopted as a standard for programming languages and other algorithms.
	case 0:
		day = "Sunday";
		break;

		case 1:
		day = "Monday";
		break;

		case 2:
		day = "Tuesday";
		break;

		case 3:
		day = "Wednessday";
		break;

		case 4:
		day = "Thursday";
		break;

		case 5:
		day = "Saturday";
		break;

		case 6:
		day = "Friday";
		
	}
	document.getElementById("switch").innerHTML = "Today is " + day;
	console.log("Today is " + day);
</script>
</div>
