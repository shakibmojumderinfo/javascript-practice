<!-- Javascript Json (Javascript object Notation) -->
<h2>Json</h2>
<h4 id="json_in_js"></h4>

<script>
	let text = '{"employess" : [' + 
		 '{"firstName" : "John" , "lastName" : "Doe"},' +
		 '{"firstName" : "Steve" , "lastName" : "Smith"},' +
		 '{"firstName" : "Leo" , "lastName" : "Messi"} ]}' ;

		 console.log(typeof text);

		 // Direct Can't access  (JSON)
		 // console.log(text.employess[1].firstName);  // Wrong

		 const obj = JSON.parse(text);

		  console.log(typeof obj);

// now can we access Object Notation
