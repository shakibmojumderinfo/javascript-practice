		const mySet = new Set();
// add() method take only uniqe string

<div style="background-color: navajowhite; border: ridge; ">
<h2>Using forEach()</h2>
<p id="for_Each"></p>
<script>
	// Map function in js

const ageCount = new Map([
	["shakib", 21],
	["rakib", 22],
	["mahin", 23]
	]);
let age = "";
ageCount.forEach (function(value, key) {
	age += key + "=" + value + ", ";
})
document.getElementById("for_Each").innerHTML = age;
console.log (age);
</script> 
</div>


<div style="background-color: firebrick; border: ridge; ">
<!-- for Each -->
<h2>for_each</h2>
<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + ", "
})
console.log (text);
document.getElementById("demo").innerHTML = text;
</script>
</div>

<!-- Regular Expression -->

<div style="background-color: navajowhite; border: ridge; " >

<!-- Erorr handlaing -->

<div style="background-color: whitesmoke; border: ridge; ">
	<h2>Erorr Handlaing with Try Catch Finally</h2>
<h4 id="catch"></h4>
<h4 id="finally"></h4>
<script>
	let x = 10;

	try{
		if(x == "") throw "Empty";
		if(isNaN(x)) throw "not a Number";
		x = Number(x);
		if(x == 5 | x == 10) throw "its a equal Number"
		if(x < 5) throw "less than 5";
		if(x > 10) throw "Geater than 10";
	}
	catch(err) {
		console.log(err);
		document.getElementById("catch").innerHTML = err;
	}
	finally {
		textt = "Javascript"
		console.log (textt);
		document.getElementById("finally").innerHTML = textt;
	}
</script>
</div>




<!-- Work with this Keyword -->
<h2>This Keyword</h2>
<p id="this_keyword"></p>

<script>
// Create an object:
const person = {
  firstName: "Shakib",
  lastName: "Mojumder",
  id: 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName + " " + this.id;
  }
};

// Display data from the object:
document.getElementById("this_keyword").innerHTML = person.fullName();
console.log(person.fullName());
</script>
