<!-- Inheritance in js -->
<script>
    class Car {
      constructor(brand) {
        this.brand = brand;
      }
      present() {
        return 'I have a ' + this.carname;
      }
    }
    
    class Model extends Car {
      constructor(brand, mod) {
        super(brand);
        this.model = mod;
      }
      show() {
        return this.present() + ', it is a ' + this.model;
      }
    }
    
    const myCar = new Model("car name", "brand name");
